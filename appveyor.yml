environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:

    
    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x" # currently 3.6.5
      PYTHON_ARCH: "64"


install:
 
build_script:
  # Build the compiled extension
  - "%CMD_IN_ENV% python opencv_python_visualcode.py build"

test_script:
  # Run the project tests and store results in .xml log
  - ps: |
      # this produces nosetests.xml which is uploaded on_finish
      &$env:PYTHON\python opencv_python_visualcode.py nosetests --with-xunit
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode) }
      
after_test:
  # If tests are successful, create binary packages for the project.
  - "%CMD_IN_ENV% python opencv_python_visualcode.py bdist_wheel"
  - "%CMD_IN_ENV% python opencv_python_visualcode.py bdist_wininst"
  - "%CMD_IN_ENV% python opencv_python_visualcode.py bdist_msi"
  - ps: "ls dist"

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: dist\*

#on_success:
#  - TODO: upload the content of dist/*.whl to a public wheelhouse
#

on_finish:
  # Upload test results to AppVeyor
  - ps: |
      # this uploads nosetests.xml produced in test_script step
      $wc = New-Object 'System.Net.WebClient'
      $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\nosetests.xml))
